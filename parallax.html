<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Página Parallax</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    /* Reset y base */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      font-family: 'Arial', sans-serif;
      scroll-behavior: smooth;
      background-color: #111;
      color: white;
    }

    a { color: white; text-decoration: none; }

    /* Navbar */
    .navbar {
      position: fixed;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      z-index: 1000;
    }

    .navbar h1 { font-size: 1.5em; }

    .nav-links {
      display: flex;
      gap: 20px;
    }

    .nav-links a:hover { color: #ddd; }

    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }

    .hamburger div {
      width: 25px;
      height: 3px;
      background-color: white;
      margin: 4px 0;
    }

    /* Secciones */
    section {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 60px 20px;
    }

    .parallax {
      background-attachment: fixed;
      background-size: cover;
      background-position: center;
    }

    .inicio {
      background-image: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb');
    }

    .sobre-mi {
      background-color: #222;
    }

    .servicios {
      background-image: url('https://images.unsplash.com/photo-1491553895911-0055eca6402d');
    }

    .contacto {
      background-image: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e');
    }

    /* Formulario */
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 100%;
      max-width: 500px;
      margin: auto;
      padding: 20px;
    }

    input, textarea {
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 1em;
    }

    textarea {
      resize: vertical;
      height: 100px;
    }

    button {
      padding: 12px;
      border: none;
      border-radius: 8px;
      background-color: #03a9f4;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #0288d1;
    }

    /* Footer */
    .footer {
      background-color: #000;
      padding: 40px 20px;
      text-align: center;
    }

    .social-icons {
      margin-top: 20px;
    }

    .social-icons a {
      margin: 0 10px;
      font-size: 1.5em;
      color: white;
      transition: color 0.3s;
    }

    .social-icons a:hover {
      color: #03a9f4;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .nav-links {
        position: absolute;
        top: 60px;
        right: 0;
        background-color: rgba(0,0,0,0.9);
        flex-direction: column;
        width: 200px;
        display: none;
        padding: 20px;
        text-align: right;
      }

      .nav-links.show { display: flex; }

      .hamburger { display: flex; }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <header class="navbar">
    <h1>Mi Sitio</h1>
    <nav>
      <div class="hamburger" onclick="toggleMenu()">
        <div></div><div></div><div></div>
      </div>
      <div class="nav-links" id="navLinks">
        <a href="#inicio">Inicio</a>
        <a href="#sobre-mi">Sobre mí</a>
        <a href="#servicios">Servicios</a>
        <a href="#contacto">Contacto</a>
      </div>
    </nav>
  </header>

  <!-- Secciones -->
  <section id="inicio" class="parallax inicio">
    <h2>Bienvenido a Mi Sitio</h2>
  </section>

  <section id="sobre-mi" class="sobre-mi">
    <div>
      <h2>Sobre mí</h2>
      <p>Soy un apasionado del desarrollo web y diseño moderno.</p>
    </div>
  </section>

  <section id="servicios" class="parallax servicios">
    <h2>Mis Servicios</h2>
  </section>

  <section id="contacto" class="parallax contacto">
    <div>
      <h2>Contáctame</h2>
      <form action="https://formspree.io/f/tu-form-id" method="POST">
        <input type="text" name="nombre" placeholder="Tu nombre" required>
        <input type="email" name="email" placeholder="Tu correo" required>
        <textarea name="mensaje" placeholder="Tu mensaje" required></textarea>
        <button type="submit">Enviar</button>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <p>&copy; 2025 Mi Sitio. Todos los derechos reservados.</p>
    <div class="social-icons">
      <a href="#"><i class="fab fa-facebook-f"></i></a>
      <a href="#"><i class="fab fa-instagram"></i></a>
      <a href="#"><i class="fab fa-x-twitter"></i></a>
      <a href="#"><i class="fab fa-github"></i></a>
    </div>
  </footer>

  <!-- JS -->
  <script>
    function toggleMenu() {
      const nav = document.getElementById('navLinks');
      nav.classList.toggle('show');
    }
  </script>
</body>
</html>
